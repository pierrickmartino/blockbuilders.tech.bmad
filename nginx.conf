events {
    worker_connections 1024;
}

http {
    # Allow CORS for production frontends
    map $http_origin $allowed_origin {
        default "";
        "https://blockbuilders-tech-bmad.vercel.app" $http_origin;
        "https://blockbuilders.tech" $http_origin;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream api {
        server api:8000;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name api.blockbuilders.tech;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS API
    server {
        listen 443 ssl;
        http2 on;
        server_name api.blockbuilders.tech;

        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # CORS headers (handled by FastAPI, but mirrored here so OPTIONS preflight is accepted)
        add_header Access-Control-Allow-Origin $allowed_origin always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Vary "Origin" always;

        location / {
            limit_req zone=api_limit burst=20 nodelay;
            
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-running backtests
            proxy_read_timeout 300s;
            proxy_connect_timeout 75s;
        }

        location /health {
            proxy_pass http://api/health;
            access_log off;
        }
    }
}
